<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
	<head>
		<link
			rel="stylesheet"
			media="all"
			href="/styles.css"
			th:href="@{/styles.css}"
		/>

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transactions</title>
	</head>
	<body class="main-body">

		<!-- Nav Bar -->
		<nav>
			<ul>
				<li><a onclick="goToUserHome(username)">Home</a></li>
				<li>
					<a onclick="goToUserStatements(username)"

					>
				</li>
				<li>

						<th>Reference</th>

						<th>Amount</th>
						<th>City</th>
						<th>State</th>
						<th>Country</th>
						<th>Merchant</th>
						<th>Category</th>
						<th>Status</th>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script
		type="text/javascript"
		href="/transactions.js"
		th:src="@{/transactions.js}"
